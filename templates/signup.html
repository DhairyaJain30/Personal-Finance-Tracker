<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color:rgb(252, 249, 249); /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background:rgb(184, 225, 236); /* White form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #007bff; /* Blue outline for focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        button {
            background-color:rgb(9, 9, 9);
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color:rgb(13, 22, 33); /* Darker blue on hover */
        }
        
        /* Add a title and style it */
        form::before {
            content: "SignUp for Trackify";
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            display: block;
        }
        
        /* Add some spacing and alignment */
        form input,
        form button {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
